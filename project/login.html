<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FamilyTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ink: #1b1813;
            --muted: #6d6357;
            --paper: #ffffff;
            --cream: #f7f1e8;
            --sand: #f1e6d7;
            --accent: #ff5c00;
            --stroke: #eadfce;
            --shadow: 0 16px 40px rgba(20, 16, 10, 0.12);
            --radius: 18px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Manrope", system-ui, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #ffe9d6, transparent 55%),
                        radial-gradient(900px 520px at 90% -20%, #d8efff, transparent 60%),
                        var(--cream);
            color: var(--ink);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--paper);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--stroke);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: "Space Grotesk", sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .logo i { color: var(--accent); }

        h2 { margin: 0 0 8px; font-size: 20px; }
        p { margin: 0 0 24px; color: var(--muted); font-size: 14px; }

        .input-group { margin-bottom: 16px; text-align: left; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: var(--sand);
            font-family: inherit;
            transition: border-color 0.2s, background 0.2s;
        }
        input:focus { border-color: var(--accent); background: #fff; }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 10px 24px rgba(255, 92, 0, 0.22);
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button[type="submit"]:hover { box-shadow: 0 14px 28px rgba(255, 92, 0, 0.28); }
        button[type="submit"]:active { transform: scale(0.98); }

        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo"><i class="fab fa-youtube"></i> FamilyTube</div>
    <h2>Welcome Back</h2>
    <p>Please enter your details to sign in.</p>

    <form id="loginForm" action="/login" method="post" autocomplete="off">
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="your good name" required autocomplete="off">
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="******" required style="padding-right: 40px;" autocomplete="new-password">
                <i class="far fa-eye toggle-password" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit">Love in</button>
    </form>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const loginForm = document.getElementById('loginForm');

    // Clear cached input values when returning to login page after logout/back navigation
    window.addEventListener('pageshow', () => {
        if (loginForm) {
            loginForm.reset();
        }
    });

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
        this.classList.toggle('fa-eye');
    });

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const btn = this.querySelector('button');
        const originalText = btn.innerText;
        
        btn.innerText = 'Signing in...';
        btn.disabled = true;
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = '/index';
            } else {
                alert("Invalid credentials");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred during login.");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
